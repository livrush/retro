<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-icon">
      <img src="/assets/icon-milk.svg" alt="milk icon">
    </div>
    <div class="navbar-dropdown">
      <button class="navbar-dropdown--item">
        About This Milk
      </button>
      <button class="navbar-dropdown--item">
        System Preferences...
      </button>
      <button class="navbar-dropdown--item">
        Shut Down...
      </button>
    </div>
  </nav>


  <main class="content">
    <div class="icon-container">
      <img class="icon" src="/assets/icon-pafiume.svg" alt="pafiume icon">
      <label class="icon-label" for="pafiume">pafiume</label>
    </div>

    <div class="window window-projects">
      <div class="window-nav">
        <div class="button"></div>
        <p class="window-nav--label">
          pafiume
        </p>
      </div>
      <div class="window-content-container">
        <div class="window-content">
          <div class="icon-container">
            <img class="icon" src="/assets/icon-about.svg" alt="about icon">
            <label class="icon-label" for="about">about</label>
          </div>
          <div class="icon-container">
            <img class="icon" src="/assets/icon-fortune.svg" alt="fortune icon">
            <label class="icon-label" for="fortune">fortune</label>
          </div>
          <div class="icon-container">
            <img class="icon" src="/assets/icon-fep.svg" alt="fep icon">
            <label class="icon-label" for="fep">fep</label>
          </div>
          <div class="icon-container">
            <img class="icon" src="/assets/icon-gimei.svg" alt="gimei icon">
            <label class="icon-label" for="gimei">gimei</label>
          </div>
          <div class="icon-container">
            <img class="icon" src="/assets/icon-aligle.svg" alt="aligle icon">
            <label class="icon-label" for="aligle">aligle</label>
          </div>
          <div class="icon-container">
            <img class="icon" src="/assets/icon-spanbergies.svg" alt="spanbergies icon">
            <label class="icon-label" for="spanbergies">spanbergies</label>
          </div>
          <div class="icon-container">
            <img class="icon" src="/assets/icon-devfest.svg" alt="devfest icon">
            <label class="icon-label" for="devfest">devfest</label>
          </div>
          <div class="icon-container">
            <img class="icon" src="/assets/icon-kana.svg" alt="kana icon">
            <label class="icon-label" for="kana">kana</label>
          </div>
        </div>

        <div class="window-sidebar">
          <div class="button button-up"></div>
          <div class="button button-down"></div>
        </div>
      </div>
    </div>


    <div class="window window-selected">
      <div class="window-nav">
        <p class="window-nav--label">
          pafiume > about
        </p>
      </div>
      <div class="window-content-container">
        <div class="window-content">
          <div class="icon-container">
            <img class="icon" src="/assets/icon-about.svg" alt="about icon">
            <label class="icon-label" for="about">about.exe</label>
          </div>
          <div class="icon-container">
            <img class="icon" src="/assets/icon-github.svg" alt="github icon">
            <label class="icon-label" for="github">install.exe</label>
          </div>
          <div class="icon-container">
            <img class="icon" src="/assets/icon-readme.svg" alt="readme icon">
            <label class="icon-label" for="readme">readme</label>
          </div>
        </div>

        <div class="window-sidebar">
          <div class="button button-up"></div>
          <div class="button button-down"></div>
        </div>
      </div>
    </div>

    <div class="window window-about">
      <div class="window-nav">
        <p class="window-nav--label">
          About This Milk
        </p>
      </div>
      <div class="window-content-container">
        <div class="window-content window-content--about">
          <img src="/assets/icon-pafiume.svg" alt="pafiume icon">
          <p class="text-center">pafiume OS v0.0.1</p>
          <p class="text-center">
            <a href="https://www.github.com/livrush">github</a>
            &nbsp;
            <a href="https://www.linkedin.com/livrush">linkedin</a>
            &nbsp;
            <a href="https://www.twitter.com/pafiume">twitter</a>
          </p>
        </div>
      </div>
    </div>

  </main>

  <script>
  dragula([document.querySelector('main.content')]);
  </script> -->
</body>
</html>
